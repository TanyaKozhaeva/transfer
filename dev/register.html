  <body>

<section class="s-register">
  <div class="s-register__picture-block"></div>
  <div class="s-register__form-block">
    <div class="s-register__form-wrap">
      <svg class="icon icon-logo logo s-register__logo" aria-hidden="true">
        <use xlink:href="static/svg/symbol/sprite.svg#logo"></use>
      </svg>
      <h2 class="s-register__title title">Добро пожаловать в международные переводы без границ.</h2>
      <form class="s-register__form user-form">
        <div class="user-form__group">
          <div class="user-form__input">
            <label class="checkbox"><span class="checkbox__text">Личный</span>
              <input type="radio" checked name="acc-type" value="personal"><span class="checkbox__custom"> </span>
            </label>
          </div>
          <div class="user-form__input">
            <label class="checkbox"><span class="checkbox__text">Бизнес</span>
              <input type="radio" name="acc-type" value="business"><span class="checkbox__custom"></span>
            </label>
          </div>
        </div>
        <label class="hidden-text" for="email">Введите адрес вашей электронной почты</label>
        <input class="user-form__input" type="email" name="email" id="email" placeholder="Ваш адрес электронной почты">
        <label class="hidden-text" for="password">Создайте пароль</label>
        <input class="user-form__input" type="password" name="password" id="password" placeholder="Созайте пароль">
        <button class="btn btn_color_green user-form__btn" type="submit" id="register-form-btn">Регистрация</button>
      </form>
    </div>
  </div>
</section>
